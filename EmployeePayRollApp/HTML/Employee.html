<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Employee.css">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.jfif" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-redio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/Profile1.jpeg" required>
                        <img class="profile" id="image1" src="../Assets/Profile1.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/Profile2.jpeg" required>
                        <img class="profile" id="image2" src="../Assets/Profile2.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/Profile3.jpeg" required>
                        <img class="profile" id="image3" src="../Assets/Profile3.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/Profile4.jpeg" required>
                        <img class="profile" id="image4" src="../Assets/Profile4.jpeg">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
