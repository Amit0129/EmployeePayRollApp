<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Employee.css">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.jfif" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-redio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/Profile1.jpeg" required>
                        <img class="profile" id="image1" src="../Assets/Profile1.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/Profile2.jpeg" required>
                        <img class="profile" id="image2" src="../Assets/Profile2.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/Profile3.jpeg" required>
                        <img class="profile" id="image3" src="../Assets/Profile3.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/Profile4.jpeg" required>
                        <img class="profile" id="image4" src="../Assets/Profile4.jpeg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
    
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose your salary:</label>
                <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>
</html>
